<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption:400,400i|PT+Serif:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style/registration.css">
    <link rel="stylesheet" href="style/common.css">
</head>
<body>
    <h1>God's registration</h1>
    <form
          class="Registration"
          ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/upload'
          method='post'
          encType="multipart/form-data">

        <div class="Registration__container">
            <video  class="Registration__video" width="640" height="480" id="video" autoplay></video>
            <canvas class="Registration__canvas"  width="640" height="480" id="canvas"></canvas>
            <svg class="Registration__svg"  width="100%" height="100%"></svg>
        </div>

        <button class="Registration__submit" id="snap">Register</button>

        <label class="Registration__section">
            <input placeholder="Michael" class="Registration__input"  type="text" name="name"/>
        </label>

        <label  class="Registration__section">
            <input placeholder="+380937199812" class="Registration__input" type="text" name="phone"/>
        </label>

        <label  class="Registration__section">
            <textarea class="Registration__textarea" type="text" name="description"></textarea>
        </label>

    </form>
    <script src="dist/registration.js"></script>
</body>
</html>
